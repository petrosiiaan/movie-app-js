<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/home.css">
    <title>Document</title>
</head>

<body>
    <div class="search-content">
        <input id="searchInput" placeholder="Search movies" />
    </div>
    <div class="no_movies" id="noMovies">
        <p>No movies yet</p>
    </div>
    <div class="movies" id="movies"></div>
    <div class="movies-info" id="moviesInfo">
        <div class="movies-info-background" id="moviesInfoBack">
            <div class="movies-info-photo" id="infoPhoto">
                <img src="" id="image" />
            </div>
            <div class="movies-info-text">
                <p id="par"></p>
            </div>
        </div>
        <div class="actors" id="actorsDiv">
        </div>
        <div class="videos" id="video_container">
            <h1>Videos:</h1>
        </div>
    </div>
    <script src="/js/request.js"></script>
    <script src="js/videos.js"></script>
    <script src="js/search.js"></script>
    <script src="js/api/api.js"></script>
    <script src="https://kit.fontawesome.com/5b335a90ae.js" crossorigin="anonymous"></script>
</body>

</html>
